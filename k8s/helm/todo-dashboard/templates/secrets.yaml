{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-dashboard.fullname" . }}-secrets
  labels:
    {{- include "todo-dashboard.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
