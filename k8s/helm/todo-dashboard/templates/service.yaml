apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-dashboard.fullname" . }}
  labels:
    {{- include "todo-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "todo-dashboard.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
